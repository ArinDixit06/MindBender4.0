<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <h1 class="main-heading">LOGIN</h1>

    <hr class="separator"> 

    <div class="contact-us">
      
      <form action="/signup" method="POST">
        
        <div>
          <label for="name">Name:</label>
          <input id="name" name="customerName" placeholder="Name" required type="text" />
        </div>

        <div>
          <label for="rollno">Roll No:</label>
          <input id="rollno" name="customerRollNo" placeholder="Roll No" required type="text" />
        </div>

        <div>
          <label for="grade">Grade:</label>
          <select id="grade" name="customerGrade" required>
            <option value="" disabled selected>Select your grade</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select>
        </div>

        <div>
          <label for="email">Email:</label>
          <input id="email" name="customerEmail" placeholder="you@example.com" required type="email" />
        </div>
        
        <div>
          <button type="submit">SIGN UP</button>
        </div>
        
      </form>
    </div>

</body>
</html>
