<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Advanced Notemaking | StudyQuest</title>
  <link rel="stylesheet" href="notemaking.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
</head>
<body>
  <header>
    <h1 class="center-title">Advanced Notemaking</h1>
  </header>
 <nav id="navbar" class="navbar horizontal-navbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a href="index.html" class="nav-link">
                    <i class="fas fa-tasks"></i>
                    <span class="link-text">Quests</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="chat.html" class="nav-link">
                    <i class="fas fa-robot"></i>
                    <span class="link-text">AI Buddy</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="resources.html" class="nav-link active"> <i class="fas fa-book"></i>
                    <span class="link-text">Resources</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="notemaking.html" class="nav-link">
                    <i class="fas fa-book"></i>
                    <span class="link-text">Notes</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="knowledge_map_page.html" class="nav-link">
                    <i class="fas fa-map"></i>
                    <span class="link-text">Knowledge Map</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link logout-link" id="logout-btn">
                    <i class="fas fa-sign-out-alt"></i>
                    <span class="link-text">Logout</span>
                </a>
            </li>
        </ul>
    </nav>
  <main>
    <section class="note-form-container">
      <h2>Create / Edit Note</h2>
      <form id="note-form">
        <input type="hidden" id="note-id" />
        <label>
          Title
          <input type="text" id="note-title" autocomplete="off" required />
        </label>
        <label>
          Tags
          <input type="text" id="note-tags" placeholder="Comma separated" autocomplete="off" />
        </label>
        <label>
          Priority
          <select id="note-priority">
            <option value="normal">Normal</option>
            <option value="important">Important</option>
            <option value="urgent">Urgent</option>
          </select>
        </label>
        <label>
          Note Content
          <textarea id="note-content" rows="6" placeholder="Write your note here..." required></textarea>
        </label>
        <div class="form-actions">
          <button type="submit" class="save-btn"><i class="fas fa-save"></i> Save</button>
          <button type="reset" class="reset-btn"><i class="fas fa-times"></i> Cancel</button>
        </div>
      </form>
    </section>
    <section class="notes-list-container">
      <h2>Your Notes</h2>
      <div id="notes-list"></div>
    </section>
  </main>
  <script>
    const API_URL = "https://mindbender4-0.onrender.com"; // Ensure this matches your deployed backend URL

    // Function to check session and redirect if unauthorized
    async function checkSession() {
      try {
        const res = await fetch(`${API_URL}/api/me`, {
          method: "GET",
          headers: { "Content-Type": "application/json" },
          credentials: 'include',
        });

        if (!res.ok) {
          // If session is not valid, redirect to login page
          window.location.href = "login.html";
        }
        // If res.ok, session is valid, no action needed (user stays on page)
      } catch (error) {
        console.error("Session check failed:", error);
        window.location.href = "login.html"; // Redirect on network error
      }
    }

    // Call checkSession when the page loads
    document.addEventListener("DOMContentLoaded", checkSession);

    // Logout functionality
    document.getElementById("logout-btn").addEventListener("click", async (e) => {
      e.preventDefault();
      try {
        const res = await fetch(`${API_URL}/logout`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          credentials: 'include',
        });

        if (res.ok) {
          window.location.href = "login.html";
        } else {
          const data = await res.json();
          alert("Logout failed: " + (data.message || "Unknown error"));
        }
      } catch (error) {
        console.error("Logout error:", error);
        alert("Logout error: " + error.message);
      }
    });
  </script>
  <script src="notemaking.js"></script>
</body>
</html>
