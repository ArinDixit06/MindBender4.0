<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Schools</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: var(--font-body);
            background-color: var(--color-bg-parchment);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: var(--color-text-brown);
            color: var(--color-accent-gold);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        header h1 {
            margin: 0;
            font-size: 1.8em;
            font-family: var(--font-heading);
            color: var(--color-accent-gold);
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        nav ul li {
            margin-left: 20px;
        }
        nav ul li a {
            color: var(--color-accent-gold);
            text-decoration: none;
            font-weight: bold;
            transition: color var(--transition-speed);
        }
        nav ul li a:hover {
            color: var(--color-accent-blue);
        }
        .container {
            flex-grow: 1;
            padding: 20px;
            max-width: 1200px;
            margin: 20px auto;
            background-color: var(--color-bg-off-white);
            border-radius: var(--border-radius-lg);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: var(--color-text-charcoal);
            margin-bottom: 25px;
            border-bottom: 2px solid var(--color-highlight-orange);
            padding-bottom: 10px;
        }
        footer {
            margin-top: auto;
            background-color: var(--color-text-brown);
            color: var(--color-bg-off-white);
            text-align: center;
            padding: 15px 0;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Admin Dashboard</h1>
        <nav>
            <ul>
                <li><a href="/admin_dashboard.html">Dashboard</a></li>
                <li><a href="/manage_users.html">Manage Users</a></li>
                <li><a href="/manage_schools.html">Manage Schools</a></li>
                <li><a href="/manage_curriculum.html">Manage Curriculum</a></li>
                <li><a href="#" id="logout-button">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <h2>Manage Schools</h2>
        <h2>Manage Schools</h2>
        <div id="school-list">
            <p>Loading schools...</p>
        </div>
    </main>

    <footer>
        &copy; 2023 StudyQuest. All rights reserved.
    </footer>

    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const logoutButton = document.getElementById('logout-button');
            if (logoutButton) {
                logoutButton.addEventListener('click', async (event) => {
                    event.preventDefault();
                    try {
                        const response = await fetch('/logout', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                        });
                        const data = await response.json();
                        if (response.ok) {
                            console.log(data.message);
                            localStorage.removeItem('currentUser');
                            localStorage.removeItem('currentSchool');
                            window.location.href = '/login.html';
                        } else {
                            alert(data.message || 'Logout failed.');
                        }
                    } catch (error) {
                        console.error('Error during logout:', error);
                        alert('An error occurred during logout.');
                    }
                });
            }

            const schoolListDiv = document.getElementById('school-list');

            try {
                const response = await fetch('/api/admin/schools');
                if (!response.ok) {
                    if (response.status === 403) {
                        schoolListDiv.innerHTML = '<p>Access Denied: You do not have administrative privileges.</p>';
                    } else {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return;
                }
                const { schools } = await response.json();

                if (schools.length === 0) {
                    schoolListDiv.innerHTML = '<p>No schools found.</p>';
                    return;
                }

                const table = document.createElement('table');
                table.style.width = '100%';
                table.style.borderCollapse = 'collapse';
                table.innerHTML = `
                    <thead>
                        <tr style="background-color: var(--color-highlight-orange); color: white;">
                            <th style="padding: 10px; border: 1px solid #ddd; text-align: left;">School Name</th>
                            <th style="padding: 10px; border: 1px solid #ddd; text-align: left;">Domain</th>
                            <th style="padding: 10px; border: 1px solid #ddd; text-align: left;">Admin Email</th>
                            <th style="padding: 10px; border: 1px solid #ddd; text-align: left;">Subscription Tier</th>
                            <th style="padding: 10px; border: 1px solid #ddd; text-align: left;">Created At</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                `;
                const tbody = table.querySelector('tbody');

                schools.forEach(school => {
                    const row = tbody.insertRow();
                    row.innerHTML = `
                        <td style="padding: 10px; border: 1px solid #ddd;">${school.school_name}</td>
                        <td style="padding: 10px; border: 1px solid #ddd;">${school.domain_name}</td>
                        <td style="padding: 10px; border: 1px solid #ddd;">${school.admin_email}</td>
                        <td style="padding: 10px; border: 1px solid #ddd;">${school.subscription_tier}</td>
                        <td style="padding: 10px; border: 1px solid #ddd;">${new Date(school.created_at).toLocaleDateString()}</td>
                    `;
                });
                schoolListDiv.innerHTML = '';
                schoolListDiv.appendChild(table);

            } catch (error) {
                console.error('Error fetching schools:', error);
                schoolListDiv.innerHTML = `<p>Error loading schools: ${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
