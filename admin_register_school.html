<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register School - Admin</title>
    <link rel="stylesheet" href="login.css"> <!-- Reusing login.css for basic styling -->
    <style>
        body {
            font-family: var(--font-body);
            background-color: var(--color-bg-parchment);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background-color: var(--color-bg-off-white);
            padding: 40px;
            border-radius: var(--border-radius-lg);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        h1 {
            color: var(--color-text-charcoal);
            margin-bottom: 30px;
            font-size: 2em;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: var(--color-text-brown);
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="url"],
        select,
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--color-highlight-orange);
            border-radius: var(--border-radius-sm);
            box-sizing: border-box;
            font-size: 1em;
            color: var(--color-text-charcoal);
            background-color: var(--color-bg-parchment);
        }
        textarea {
            resize: vertical;
            min-height: 80px;
        }
        button {
            background-color: var(--color-accent-blue);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: var(--border-radius-sm);
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color var(--transition-speed);
            width: 100%;
        }
        button:hover {
            background-color: var(--color-accent-gold);
            color: var(--color-text-brown);
        }
        .message {
            margin-top: 20px;
            padding: 10px;
            border-radius: var(--border-radius-sm);
            font-weight: bold;
        }
        .message.success {
            background-color: var(--color-green);
            color: white;
            border-color: var(--color-green);
        }
        .message.error {
            background-color: var(--color-accent-red);
            color: white;
            border-color: var(--color-accent-red);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Register Your School</h1>
        <form id="register-school-form">
            <div class="form-group">
                <label for="school-name">School Name:</label>
                <input type="text" id="school-name" name="school_name" required>
            </div>
            <div class="form-group">
                <label for="domain-name">Domain Name (e.g., example.com):</label>
                <input type="text" id="domain-name" name="domain_name" required>
            </div>
            <div class="form-group">
                <label for="admin-email">Admin Email:</label>
                <input type="email" id="admin-email" name="admin_email" required>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description"></textarea>
            </div>
            <div class="form-group">
                <label for="logo-url">Logo URL:</label>
                <input type="url" id="logo-url" name="logo_url">
            </div>
            <div class="form-group">
                <label for="subscription-tier">Subscription Tier:</label>
                <select id="subscription-tier" name="subscription_tier" required>
                    <option value="free">Free</option>
                    <option value="premium">Premium</option>
                    <option value="enterprise">Enterprise</option>
                </select>
            </div>
            <button type="submit">Register School</button>
        </form>
        <div id="message" class="message" style="display: none;"></div>
    </div>
    <script src="admin_register_school.js"></script>
</body>
</html>
