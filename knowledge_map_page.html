<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knowledge Map</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="knowledge_map_style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        // Function to check session and redirect if unauthorized
        async function checkSession() {
            try {
                const res = await fetch('/api/me', {
                    method: "GET",
                    headers: { "Content-Type": "application/json" },
                    credentials: 'include',
                });

                if (!res.ok) {
                    // If session is not valid, redirect to login page
                    window.location.href = "login.html";
                    return null;
                }
                const data = await res.json();
                return data;
                // If res.ok, session is valid, no action needed (user stays on page)
            } catch (error) {
                console.error("Session check failed:", error);
                window.location.href = "login.html"; // Redirect on network error
                return null;
            }
        }

        // Call checkSession when the page loads
        document.addEventListener("DOMContentLoaded", async () => {
            const sessionData = await checkSession();
            if (!sessionData) return;
        });

        // Logout functionality
        document.getElementById("logout-btn").addEventListener("click", async (e) => {
            e.preventDefault();
            try {
                const res = await fetch('/logout', {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    credentials: 'include',
                });

                if (res.ok) {
                    window.location.href = "login.html";
                } else {
                    const data = await res.json();
                    alert("Logout failed: " + (data.message || "Unknown error"));
                }
            } catch (error) {
                console.error("Logout error:", error);
                alert("Logout error: " + error.message);
            }
        });
    </script>
    <script src="knowledge_map_js.js" defer></script>
</head>
<body>
    <header>
        <h1 class="center-title" id="header-title">Knowledge Map</h1>
        <nav class="navbar horizontal-navbar">
            <ul class="navbar-nav" id="main-nav">
                <!-- Navigation will be populated by JavaScript based on user role -->
            </ul>
        </nav>
    </header>

    <main class="knowledge-map-layout">
        <aside class="sidebar">
            <p class="page-description">Select a subject to see how topics are connected. Click a topic to learn more!</p>
            <div class="controls">
                <div class="select-wrapper">
                    <label for="subject-select">Subject:</label>
                    <select id="subject-select">
                        <option value="">-- Select a Subject --</option>
                        <!-- Subjects will be populated from API -->
                    </select>
                </div>
            </div>

            <!-- Topic Management Section (Visible only to Teachers) -->
            <div id="topic-management-section" style="display: none; margin-top: 30px; padding-top: 20px; border-top: 1px solid var(--color-highlight-orange);">
                <h3><i class="fas fa-plus-square"></i> Add Topic to <span id="current-subject-name"></span></h3>
                <form id="add-topic-form">
                    <div class="form-group">
                        <label for="topic-name">Topic Name *</label>
                        <input type="text" id="topic-name" name="topic_name" required placeholder="e.g., Quadratic Equations">
                    </div>
                    <div class="form-group">
                        <label for="topic-description">Description</label>
                        <textarea id="topic-description" name="description" placeholder="Brief description of the topic"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="difficulty-level">Difficulty Level</label>
                        <select id="difficulty-level" name="difficulty_level">
                            <option value="easy">Easy</option>
                            <option value="medium">Medium</option>
                            <option value="hard">Hard</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="prerequisite-topic">Prerequisite Topic (Optional)</label>
                        <select id="prerequisite-topic" name="prerequisite_topic_id">
                            <option value="">-- None --</option>
                            <!-- Prerequisite topics will be populated dynamically -->
                        </select>
                    </div>
                    <button type="submit" class="btn-primary">
                        <i class="fas fa-plus"></i> Add Topic
                    </button>
                </form>
            </div>
        </aside>

        <div class="map-panel">
            <div class="flowchart-container" id="flowchart">
                <div class="flowchart-placeholder">Select a subject to begin your quest!</div>
            </div>
        </div>
    </main>

    <div class="topic-view" id="topic-view">
        <div class="topic-view-content">
            <button class="close-btn" id="close-btn">&times;</button>
            <div id="topic-content">
                </div>
        </div>
    </div>
</body>
</html>
