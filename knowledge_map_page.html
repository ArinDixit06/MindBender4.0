<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knowledge Map</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="knowledge_map_style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        // Function to check session and redirect if unauthorized
        async function checkSession() {
            try {
                const res = await fetch('/api/me', {
                    method: "GET",
                    headers: { "Content-Type": "application/json" },
                    credentials: 'include',
                });

                if (!res.ok) {
                    // If session is not valid, redirect to login page
                    window.location.href = "login.html";
                    return null;
                }
                const data = await res.json();
                return data;
                // If res.ok, session is valid, no action needed (user stays on page)
            } catch (error) {
                console.error("Session check failed:", error);
                window.location.href = "login.html"; // Redirect on network error
                return null;
            }
        }

        // Call checkSession when the page loads
        document.addEventListener("DOMContentLoaded", async () => {
            const sessionData = await checkSession();
            if (!sessionData) return;
        });

        // Logout functionality
        document.getElementById("logout-btn").addEventListener("click", async (e) => {
            e.preventDefault();
            try {
                const res = await fetch('/logout', {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    credentials: 'include',
                });

                if (res.ok) {
                    window.location.href = "login.html";
                } else {
                    const data = await res.json();
                    alert("Logout failed: " + (data.message || "Unknown error"));
                }
            } catch (error) {
                console.error("Logout error:", error);
                alert("Logout error: " + error.message);
            }
        });
    </script>
    <script src="knowledge_map_js.js" defer></script>
</head>
<body>
    <header>
        <h1 class="center-title">Knowledge Map</h1>
    </header>

    <nav id="navbar" class="navbar horizontal-navbar">
        <ul class="navbar-nav">
            <li class="nav-item"><a href="student_dashboard.html" class="nav-link"><i class="fas fa-tasks"></i><span class="link-text">Dashboard</span></a></li>
            <li class="nav-item"><a href="chat.html" class="nav-link"><i class="fas fa-robot"></i><span class="link-text">AI Buddy</span></a></li>
            <li class="nav-item"><a href="resources.html" class="nav-link"><i class="fas fa-book"></i><span class="link-text">Resources</span></a></li>
            <li class="nav-item"><a href="notemaking.html" class="nav-link"><i class="fas fa-book"></i><span class="link-text">Notes</span></a></li>
            <li class="nav-item"><a href="knowledge_map.html" class="nav-link active"><i class="fas fa-map"></i><span class="link-text">Knowledge Map</span></a></li>
            <li class="nav-item"><a href="#" class="nav-link logout-link" id="logout-btn"><i class="fas fa-sign-out-alt"></i><span class="link-text">Logout</span></a></li>
        </ul>
    </nav>

    <main class="knowledge-map-layout">
        
        <aside class="sidebar">
            <p class="page-description">Select a subject to see how topics are connected. Click a topic to learn more!</p>
            <div class="controls">
                <div class="select-wrapper">
                    <label for="subject-select">Subject:</label>
                    <select id="subject-select">
                        <option value="">-- Select a Subject --</option>
                        <!-- Subjects will be populated from API -->
                    </select>
                </div>
            </div>
        </aside>

        <div class="map-panel">
            <div class="flowchart-container" id="flowchart">
                <div class="flowchart-placeholder">Select a subject to begin your quest!</div>
            </div>
        </div>
    </main>

    <div class="topic-view" id="topic-view">
        <div class="topic-view-content">
            <button class="close-btn" id="close-btn">&times;</button>
            <div id="topic-content">
                </div>
        </div>
    </div>
</body>
</html>
